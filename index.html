<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crush Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter transition-colors duration-300">
  <header class="p-4 shadow-md flex justify-between items-center bg-gray-800 sticky top-0 z-10">
    <div class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
      Crush Game
    </div>
    <button id="theme-toggle" class="p-3 rounded-full bg-gray-700 text-white shadow-md hover:shadow-lg focus:outline-none">
      <i data-lucide="sun" class="w-6 h-6"></i>
    </button>
  </header>

  <main class="container mx-auto py-8 px-4 flex justify-center">
    <div id="crush-game" class="flex flex-col items-center p-4 w-full max-w-md">
      <h1 class="text-4xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Crush Game</h1>
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-purple-600 mb-8 flex flex-col items-center justify-center w-full">
        <h2 class="text-2xl font-semibold mb-3">Score: <span id="score">0</span></h2>
        <button id="new-game" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
          New Game
        </button>
      </div>
      <div id="board" class="relative border-4 border-gray-700 rounded-lg overflow-hidden"></div>
    </div>
  </main>

  <footer class="p-6 text-center text-gray-500 text-sm mt-12">
    <p>&copy; <span id="year"></span> Crush Game. All rights reserved.</p>
    <p class="mt-2">Match-3 fun!</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    lucide.createIcons();
  </script>
</body>
</html>
